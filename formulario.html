<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário FJU</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <section class="form-section" style="background-image: url('fundo.png');">
    <div class="form-overlay">
      <div class="form-container">
        <h1>Formulário de Inscrição</h1>
        <form id="fjuForm">
          <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
          </div>
          
          <div class="form-group">
            <label for="projeto">Projeto de Interesse:</label>
            <select id="projeto" name="projeto" required>
              <option value="">Selecione um projeto</option>
              <option value="help">Help</option>
              <option value="cultura">Cultura</option>
              <option value="esportes">Esportes</option>
              <option value="midia">Mídia</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4"></textarea>
          </div>
          
          <button type="submit" class="submit-btn">Enviar Inscrição</button>
        </form>
      </div>
    </div>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
